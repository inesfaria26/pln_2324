{% extends 'layout.html' %}


{% block body %}


<div class="card text-center  mt-5">
  <div class="card-header">
     <h3> Adicionar conceito novo </h3>
  </div>
</div>

<form action="/conceitos" method="POST">

  <div class="form-group">
    <label for="InputDesignacao">Designação</label>
    <input type="text" class="form-control" id="InputDesignacao" name="designacao">
  </div>

  <div class="form-group">
    <label for="InputDescricao">Descrição</label>
    <input type="text" class="form-control" id="InputDescricao" name ="descricao">
  </div>

  <div class="form-group">
    <label for="InputEN">Tradução EN</label>
    <input type="text" class="form-control" id="InputEN" name ="en">
  </div>
  <button type="submit" class="btn btn-secondary mt-3">Submeter novo conceito</button>
</form>

<hr>

<div class="card text-center  mt-5">
  <div class="card-header">
     <h3> Conceitos </h3>
  </div>
</div>
<table id="myTable" class="table table-bordered">
  <thead>
      <tr>
          <th>Conceito</th>
          <th>Descrição</th>
          <th>Tradução Inglês</th>
      </tr>
  </thead>
  <tbody>
      {% for conceito, detalhes in conceitos.items() %}
      <tr>
          <td>{{ conceito }}</td>
          <td>{{ detalhes['desc'] }}</td>
          <td>{{ detalhes['en'] }}</td>
      </tr>
      {% endfor %}
  </tbody>

  </tbody>
</table>

{% endblock %}
